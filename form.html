<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Public Record Form</h1>
    </header>

    <form>
      <div>
        <label for="">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your  full name"
        />
      </div>

      <br /><br />
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
      </div>
      <br /><br />

      <div>
        <label for="phone number">Phone Number: </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
        />
      </div>
      <br /><br />

      <div>
        <label for="age group">Age Group: </label>
        <input type="radio" name="age group" id="age group" value="18-25" />
        <label for="age group">18-25</label>
        <input type="radio" name="age group" id="age group" value="26-33" />
        <label for="age group">26-33</label>
        <input type="radio" name="age group" id="age group" value="34-40" />
        <label for="age group">34-40</label>
        <input type="radio" name="age group" id="age group" value="41-48" />
        <label for="age group">41-48</label>
      </div>
      <br /><br />

      <div>
        <label for="Gender">Gender: </label>
        <input type="radio" name="Gender" id="Gender" value="Male" />
        <label for="Male">Male</label>

        <input type="radio" name="Gender" id="Gender" value="Female" />
        <label for="Female">Female</label>
      </div>
      <br /><br />

      <div>
        <label for="country">Select Your country: </label>
        <input list="Countries" name="country" id="country" />
        <datalist id="Countries">
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
        </datalist>
      </div>
      <br /><br />

      <div>
        <label for="review">Rate your experience</label>
        <select name="tier" id="tier" title="Rate your experience">
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
        </select>
      </div>

      <br /><br />
      <div>
        <label for="comments or suggestions">Comments or Suggestions: </label>
        <textarea
          name="comments or suggestions"
          id="comments or suggestions"
          cols="30"
          rows="10"
          placeholder="Enter your comments or suggestions here"
        >
        </textarea>
      </div>

      <br /><br />

      <div>
        <label for="Would you recommend our website to others?"
          >Would you recommend our website to others?</label
        >
        <input type="radio" name="Choice" id="Choice" value="Yes" />
        <label for="Yes">Yes</label>
        <input type="radio" name="Choice" id="Choice" value="No" />
        <label for="No">No</label>
      </div>

      <br /><br />

      <div>
        <label for="screenshot">Upload a Screenshot</label>
        <input
          type="file"
          name="screenshot"
          id="screenshot"
          accept=".jpg, .jpeg, .png"
          title="Upload a screenshot of your choice"
        />
      </div>

      <br /><br />

      <div>
        <label for="Date of Visitation">Date of Visit:</label>
        <input type="date" name="Date of Visitation" id="Date of Visitation" />
      </div>

      <br /><br />

      <div>
        <button type="submit">Submit</button>
        <br /><br />
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
